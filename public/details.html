<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing Details</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Loading and Error Containers (Initially Hidden) -->
    <div id="loading-container">
      <p>Loading listing details...</p>
    </div>
    <div id="error-container" style="display: none;"></div>
    <div id="listingDetails" class="listing-detail" style="display: none;"></div>
    <div
      id="image-gallery-container"
      class="image-gallery"
      style="display: none"
    ></div>

    <!-- Button to go back to index.html -->
    <button onclick="window.location.href='index.html'">Back to Listings (Index)</button>

    <!-- Button to go back to room.html -->
    <button onclick="window.location.href='room.html'">Back to Room (Room)</button>

    <!-- Include the details.js script -->
    <script type="module" src="details.js"></script>
  </body>
</html>
