<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>Image Gallery</title>
    <!-- Bootstrap CSS (required for modal) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
 

        <div id="loading" class="loading">Loading images...</div>
        <div id="error" class="error" style="display: none"></div>
        <div id="gallery" class="listings-grid">
            <!-- Example of a listing item -->
            <div class="card" style="width: 18rem;">
                <img src="your-image-url.jpg" class="card-img-top" alt="Listing Image" />
                <div class="card-body">
                    <h5 class="card-title">Listing Title</h5>
                    <p class="card-text">Description of the listing goes here.</p>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#calendar-popup">
                        Book Now
                    </button>
                </div>
            </div>
            <!-- Add more listing items as needed -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="calendar-popup" tabindex="-1" aria-labelledby="calendar-popup-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="popup-heading">Select Your Dates</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Check-in Date -->
                        <div class="mb-3">
                            <label for="checkin" class="form-label">Check-in:</label>
                            <input type="text" id="checkin" class="form-control" placeholder="Select Check-in Date" />
                        </div>

                        <!-- Check-out Date -->
                        <div class="mb-3">
                            <label for="checkout" class="form-label">Check-out:</label>
                            <input type="text" id="checkout" class="form-control" placeholder="Select Check-out Date" />
                        </div>

                        <!-- Number of Guests -->
                        <div class="mb-3">
                            <label for="guests" class="form-label">Number of Guests:</label>
                            <input type="number" id="guests" class="form-control" placeholder="Enter number of guests" min="1" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark">Confirm Booking</button>
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (required for modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="index.js"></script>
    
</body>
</html>
